name: Verify Feature Branch

on: pull_request

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: "https://npm.pkg.github.com"
          cache: "npm"

      - run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test
